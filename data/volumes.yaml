kind: PersistentVolume
apiVersion: v1
metadata:
  name: manual-pv1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: main-storage
  volumeMode: Filesystem
  hostPath:
    path: /mnt/volumes/pv1/
